<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  img {
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* ← ВОТ ЭТА СТРОКА */
    display: block;
  }
</style>
</head>
<body>
  <img src="screen4.png">
</body>
</html>
