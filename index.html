<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    body {
      position: fixed;
      inset: 0;
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
  </style>

  <script>
    // через 1000 мс (1 секунда) переходим дальше
    setTimeout(() => {
      window.location.href = "register.html";
    }, 1000);
  </script>
</head>

<body>
  <img src="screen1.png" alt="Заставка">
</body>
</html>
